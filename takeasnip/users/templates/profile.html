{% extends 'base.html' %}

{% block title %}{{ username }}{% endblock %}

{% block content %}

<h1>{{ username }}</h1>
<h2>Rank: {{ rank }}</h2>
<h3>Experience: {{ xp }}</h3>

<ul>
    {% for snippet in snippets %}
        <li>
        {{ snippet.title }}
        </li>

    {% endfor %}
</ul>

{% endblock %}
