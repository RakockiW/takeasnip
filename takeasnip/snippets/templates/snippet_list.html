{% extends 'base.html' %}

{% block title %}Snippets{% endblock %}

{% block content %}
    <h1 class="text-2xl text-white mb-4"><span class="text-green-400">./</span>takeasnip</h1>

    <form action="{% url 'snippet_list' %}" id="filter-form" method="get" class="mb-6 space-y-4 bg-zinc-800 p-4 rounded-lg shadow">
    <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
        <input type="text" name="q" placeholder="Search...ðŸ”ï¸Ž" value="{{ query }}"
               class="w-full sm:w-[600px] bg-zinc-900 text-white px-4 py-2 rounded-2xl
               focus:outline-none focus:ring-2 focus:ring-white">

        <select name="category"
                class="w-full sm:w-auto bg-zinc-900 text-white px-4 py-2 rounded-2xl focus:outline-none focus:ring-2 focus:ring-white">
            <option value="">All categories</option>
            {% for category in categories %}
                <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>
                    {{ category }}
                </option>
            {% endfor %}
        </select>

        <select name="technology"
        class="w-full sm:w-auto bg-zinc-900 text-white px-4 py-2 rounded-2xl focus:outline-none focus:ring-2 focus:ring-white">
            <option value="">All technologies</option>
            {% for technology in technologies %}
                <option value="{{ technology }}" {% if technology == selected_technology %}selected{% endif %}>
                    {{ technology }}
                </option>
            {% endfor %}
        </select>
    </div>
    </form>

    <div id="snippets-container" class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-4 gap-6">

    </div>

{% endblock %}
{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('filter-form');
  const snippetsContainer = document.getElementById('snippets-container');
  if (!form || !snippetsContainer) {
    console.error("âŒ Missing #filter-form or #snippets-container");
    return;
  }
  console.log("âœ… AJAX filter script initialized");

  let debounceTimeout;

  function fetchSnippets() {
    const params = new URLSearchParams(new FormData(form));
    fetch(form.action + "?" + params, {
      headers: {'X-Requested-With': 'XMLHttpRequest'}
    })
    .then(r => r.ok ? r.text() : Promise.reject(r.statusText))
    .then(html => {
      snippetsContainer.innerHTML = html;
    })
    .catch(err => console.error("âŒ Fetch error:", err));
  }

  form.querySelectorAll('select').forEach(select => {
    select.addEventListener('change', fetchSnippets);
  });

  const input = form.querySelector('input[name="q"]');
  if (input) {
    input.addEventListener('input', () => {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(fetchSnippets, 300);
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetchSnippets();
  });
  fetchSnippets()
});
</script>
{% endblock %}
